	<section>
		<div class="container">  
		  <form id="contact" action="mailer/smart.php" method="POST">
		    <h3>Colorlib Contact Form</h3>
		    <h4>Contact us for custom quote</h4>
		    <fieldset>
		      <input placeholder="Введите имя" type="text" name="user_name" tabindex="1" required autofocus>
		    </fieldset>
		    <fieldset>
		      <input placeholder="Ваш Email" type="email" name="user_email" tabindex="2" required>
		    </fieldset>
		    <fieldset>
		      <input placeholder="Ваш телефон" type="tel" name="user_phone" tabindex="3" required>
		    </fieldset>
		    <fieldset>
		      <input placeholder="Web Site" type="url" name="user_site" tabindex="4" required>
		    </fieldset>
		    <fieldset>
		      <textarea placeholder="Сообщение...." name="user-messege" tabindex="5" required></textarea>
		    </fieldset>
		    <fieldset>
		      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Отправить</button>
		    </fieldset>
		    <!-- <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a> </p> -->
		  </form>
		</div>
	</section>

	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script>
		$('form').submit(function(event) {
			event.preventDefault();
			$.ajax({
				type: "POST",
				url: "mailer/smart.php",
				data: $(this).serialize()
			}).done(function() {
				$(this).find("input").val("");
				alert("Сообщение успешно отправлено");
				$("form").trigger("reset");
			});
			return false;
		});
	</script>

</body>
